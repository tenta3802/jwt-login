<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <form th:action="@{/api/auth/login}" th:object="${loginRequest}" method="post">
    <h2 class="form-signin-heading" align="center" style="margin-bottom: 20px; margin-top: 70px;">로그인 페이지</h2>
    <p>
      <label th:for="id" class="sr-only">Username</label>
      <input type="text" id="username" name="id" th:field="*{id}" class="form-control" placeholder="Username" required autofocus
             style="margin-bottom: 20px;">
    </p>
    <p>
      <label th:for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required
      style="margin-bottom: 20px;">
    </p>
    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
  </form>
</div>
</body></html>
